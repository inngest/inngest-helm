name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  release:
    name: Release to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Verify Chart version matches tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CHART_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          if [ "$TAG_VERSION" != "$CHART_VERSION" ]; then
            echo "❌ Chart.yaml version ($CHART_VERSION) does not match git tag (v$TAG_VERSION)"
            echo "   Update the version field in Chart.yaml to $TAG_VERSION before releasing."
            exit 1
          fi
          echo "✅ Chart.yaml version ($CHART_VERSION) matches git tag (v$TAG_VERSION)"

      - name: Package and Push Chart
        run: |
          helm package .
          helm push inngest-*.tgz oci://ghcr.io/inngest/inngest-helm
